<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="descriptions" content="mass meal-list">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="stylesheet/main.css">
    <title id="titleName">mess details</title>
</head>
<body>
    <div class="wrapper">
        <div class="content-wrapper p-f">
            <!-- log in task -->
            <div class="registration-form p-f show-me" id="page-1">
                <div class="user-input"><input type="text" class="user-input-btn" maxlength="11" placeholder="Phone Number" id="memberNumber"></div>
                <div class="user-input" id="user-btn"><button class="user-input-btn" id="submitBtn">Enter</button></div>
            </div>
            <!-- log in task -->
            <!-- Person front page -->
            <div class="person-front_page p-f a-w-h-100 hide-me" id="page-2">
                <table class="table-2">
                    <caption class="user-payment_name" id="memberName"></caption>
                    <thead >
                        <tr>
                            <th>Month</th>
                            <th>amount</th>
                        </tr>
                    </thead>
                    <tbody id="runningMonthPayment">
                        <!-- come from script -->
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="2">
                                <button class="check-payment" id="paymentChecker">see your payment details</button>
                            </th>
                        </tr>
                    </tfoot>
                </table>
                <div class="pagination-box">
                    <div class="next"><button class="next-btn p-f" id="next-1">Next</button></div>
                </div>
            </div>
            <!-- Person front page -->
            <!-- Person Payment page -->
            <div class="payment-details p-f a-w-h-100 hide-me" id="page-3">
                <table class="table-2">
                    <caption class="user-payment_name" id="runningMonthOfOayment"></caption>
                    <thead>
                        <tr>
                            <th>Payable</th>
                            <th>&#10145;</th>
                            <th style="text-align: end;" id="payMeBoss">5000 <span>tk</span></th>
                        </tr>
                        <tr id="bg-grey">
                            <td>date</td>
                            <td>method</td>
                            <td>amount</td>
                        </tr>
                    </thead>
                    <tbody id="paymentList">
                        <!-- come from script -->
                    </tbody>
                    <tfoot>
                        <tr id="paidTotal">
                            <!-- come from script -->
                        </tr>
                        <tr id="bg-grey">
                            <th>Added in dining</th>
                            <td>:</td>
                            <td id="diningAdd">1000</td>
                        </tr>
                        <tr id="bg-pink">
                            <th>Remaing due</th>
                            <td>:</td>
                            <td id="remainingDueStill">1009</td>
                        </tr>
                    </tfoot>
                </table>
                <div class="payment-list-close">
                    <div class="payment-box"><button class="payment-btn" id="paymentBtnOff">Back</button></div>
                </div>
            </div>
            <!-- Person Payment page -->
            <!-- payment-details list page -->
            <div class="payment-details_list p-f a-w-h-100 hide-me" id="page-4">
                <table class="table-2">
                    <caption class="user-payment_name" id="detailMonth"><span>Month</span></caption>
                    <thead>
                        <tr>
                            <th colspan="2">List of costing</th>
                            <th>Payable</th>
                        </tr>
                    </thead>
                    <tbody id="detailsItem">
                        <!-- come from script -->
                    </tbody>
                    <tfoot id="detailsItemTotal">
                        <!-- come from script -->
                    </tfoot>
                </table>
                <div class="pagination-box">
                    <div class="previous"><button class="pre-btn p-f" id="back-1">Back</button></div>
                    <div class="next"><button class="next-btn p-f" id="next-2">Next</button></div>
                </div>
            </div>
            <!-- payment-details list page -->
            <!-- previous month page -->
            <div class="previous-month p-f a-w-h-100 hide-me" id="page-5">
                <table class="table-2">
                    <caption class="user-payment_name" id="previousMonthName"></caption>
                    <thead>
                        <tr>
                            <th>cost</th>
                            <th></th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="previousMonth">
                        <!-- come from script -->
                    </tbody>
                    <tfoot id="status">
                        <!-- come from script -->
                    </tfoot>
                </table>
                <div class="pagination-box">
                    <div class="previous"><button class="pre-btn p-f" id="back-2">Back</button></div>
                    <div class="next"><button class="next-btn p-f" id="next-3">Next</button></div>
                </div>
            </div>
            <!-- previous month page -->
            <!-- running month page -->
            <div class="running-month p-f a-w-h-100 hide-me" id="page-6">
                <table class="table-2">
                    <caption class="user-payment_name" id="runningMonthName"></caption>
                    <thead>
                        <tr>
                            <th colspan="3">dining</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="diningCostList">
                        <!-- come from script -->
                    </tbody>
                    <tfoot id="runningDiningStatus">
                        <!-- come from script -->
                    </tfoot>
                </table>
                <div class="pagination-box">
                    <div class="previous"><button class="pre-btn p-f" id="back-3">Back</button></div>
                    <div class="next"><button class="next-btn p-f" id="next-4">Next</button></div>
                </div>
            </div>
            <!-- running month page -->
            <!-- dining cost -->
            <div class="dining-details p-f a-w-h-100 hide-me" id="page-7">
                <div class="clock-box p-f" id="timeMe">
                    <!-- come from script -->
                </div>
                <table class="table-2">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>cost</th>
                            <th>paid</th>
                            <th>Get</th>
                            <th>Due</th>
                        </tr>
                    </thead>
                    <tbody id="memberDiningList">
                        <!-- come from script -->
                    </tbody>
                    <tfoot>
                        <tr id="bg-grey">
                            <th colspan="5">check dining everyday</th>
                        </tr>
                    </tfoot>
                </table>
                <div class="pagination-box">
                    <div class="previous"><button class="pre-btn p-f" id="back-4">Back</button></div>
                    <div class="next"><button class="next-btn p-f" id="next-5">Next</button></div>
                </div>
            </div>
            <!-- dining cost -->
            <!-- home cost -->
            <div class="total-payment p-f a-w-h-100 hide-me" id="page-8">
                <table class="table-2">
                    <caption class="user-payment_name"><span>Home cost</span></caption>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>payable</th>
                            <th>paid</th>
                            <th>dining</th>
                            <th>Due</th>
                        </tr>
                    </thead>
                    <tbody id="costTotalCheck">
                        <!-- come from script -->
                    </tbody>
                    <tfoot id="totalPayment">
                        
                    </tfoot>
                </table>
                <div class="pagination-box">
                    <div class="previous"><button class="pre-btn p-f" id="back-5">Back</button></div>
                </div>
            </div>
            <!-- home cost -->
        </div>
    </div>
<script src="js/vandor.min.js"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
